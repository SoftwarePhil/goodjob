<!-- main-page.component.ts -->

<div class="welcomeheader">Welcome {{user.name}}!</div>
<div class="companyhead">Company: {{company.name}}</div>

<br>

<div style="float:left; width:50%;">
  <h3>Add Job</h3>
  <ul><li class="joblist">
  <create-job></create-job>
  </li></ul>

    <h3>Jobs</h3>
    <div>
    <ul>
      <li class="joblist" *ngFor="let job of company.jobs">
        <job-panel [name]=job [company]="company_name"></job-panel>
      </li>
    </ul>
    </div>
</div>

<div class = "display-panel">
  <div *ngIf="chat_click">
    <chat-window [chat_data]="current_chat"></chat-window>
  </div>
  
  <div *ngIf="profile_click">
    <job-seeker-profile [email]="current_profile"></job-seeker-profile>
  </div>
</div>
