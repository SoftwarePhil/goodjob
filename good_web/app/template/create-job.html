<!-- create_job.component.ts -->

  <div class="panel-group">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" href="#collapse1">New Job</a>
      </h4>
    </div>
    <div id="collapse1" class="panel-collapse collapse">
      <ul class="list-group">
        <li class="list-group-item">
          <div class="jobform">
          <form [formGroup]="loginForm" (ngSubmit)="newJob($event)">
          <input formControlName="name" type="name" placeholder="Job Name" required>
          <input class="bigger" formControlName="description" type="description" placeholder="Job Description" required>
          <input formControlName="salary_range" type="salary_range" placeholder="Salary Range" required>
          <input formControlName="employment_type" type="employment_type" placeholder="Employment Type(Full-time, Part-time, etc.)" required>
          <input formControlName="location" type="employment_type" placeholder="Job Location (City, State)" required>
          <input formControlName="tags" type="tags" placeholder="Job Tags (For Users to Search)" required>
          <button class="jobbutton" type="submit">Create Job!</button>
          </form>
          </div>
          </li>
          <li class="list-group-item"><div>{{this.job.name}}</div></li>
       </ul>
     </div>
  </div>
