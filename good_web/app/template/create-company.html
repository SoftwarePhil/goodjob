 <!-- create_company.ts -->
<img src="app/template/images/background_bridge.jpg" id="cg" alt="">
<div class="question">Does your company already have a page?</div>
<br>
  <div>
    <button class=yesbutton (click)="yes_company()">Yes</button>
    <button class=nobutton (click)="no_company()">No</button>
  </div>
<br>


<div *ngIf="new_company==false">
<div class="create_your_profile">Please Add Your Company's Information</div>
<div class="userform">
  <form [formGroup]="loginForm" (ngSubmit)="newUser($event)" required>
    <input formControlName="name" type="name" placeholder="Company name" required>
    <input formControlName="bio" type="bio" placeholder="Company bio" required>
    <input formControlName="link_to_website" type="link_to_website" placeholder="Link to Company Website" required>
    <input formControlName="list_of_locations" type="list_of_locations" placeholder="Company Location(s)" required>
    <br>
    <br>
  <div align="center"><button class="createbutton" type="submit">Create!</button></div>
</form>
</div>
<div align="center">
  <h4 *ngIf="company.name != undefined">{{company.name}}</h4>
</div>
</div>

<div *ngIf="new_company==true">
    <div>enter your company's name</div>
    <input [(ngModel)]="company_entered" type="name" placeholder="Company Name">
    <button (click)="search_company()">find</button>

    <div *ngIf="companyView">
      <div>{{companyView.name}}</div>
      <div>{{companyView.bio}}</div>
      <div><img src={{companyView.logo}}></div>
      <div>{{status_msg}}</div>
      <button (click)="send_user_to_company()">confirm</button>
    </div>

    <div *ngIf="company_found_ == false">company not found try again</div>
</div>
