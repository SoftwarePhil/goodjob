<!-- notification.component.ts -->

<div class="btn-group">
  <button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
  <div> <img class ="Glogo" src="app/template/images/goodjob_G.png" width="40" height="32" (click)="home()"/> ({{size}})</div>
   <span class="caret"></span>
  </button>

  <ul class="dropdown-menu">
    <li> <button class="logoutbutton" (click)="logout()">Logout</button> </li>
    <li> <img class ="gear" src="app/template/images/gear-2.png" width="42" height="30" (click)="settings()" /></li>
    <li *ngFor="let notification of notifications; let i = index;">
     <div (click)="remove_notification(i)">{{notification}} 
      </div>
    </li>
  </ul>
</div>
